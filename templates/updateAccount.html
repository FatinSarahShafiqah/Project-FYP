{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ post['username'] }}" "{{ post['custName'] }}" "{{ post['custPhone'] }}" "{{ post['custAddress'] }}" "{{ post['custEmail'] }}" "{{ post['custPassword'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="five" placeholder="Username"
               class="form-control"
               value="{{ request.form['username'] or post['username'] }}">
        </input>
    </div>

     <div class="form-group">
        <label>Name</label>
        <input type="text" name="one" placeholder="Full Name"
               class="form-control"
               value="{{ request.form['custName'] or post['custName'] }}">
        </input>
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="two" placeholder="Phone Number"
               class="form-control"
               value="{{ request.form['custPhone'] or post['custPhone'] }}">
        </input>
    </div>
     <div class="form-group">
        <label>Address</label>
        <input type="text" name="three" placeholder="Address"
               class="form-control"
               value="{{ request.form['custAddress'] or post['custAddress'] }}">
        </input>
    </div>
     <div class="form-group">
        <label>Email</label>
        <input type="text" name="four" placeholder="Email"
               class="form-control"
               value="{{ request.form['custEmail'] or post['custEmail'] }}">
        </input>
    </div>
     <div class="form-group">
        <labe>Password</labe>
        <input type="text" name="six" placeholder="Password"
               class="form-control"
               value="{{ request.form['custPassword'] or post['custPassword'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
