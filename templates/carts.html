<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
        <li>
            Product ID: {{ item.productID }},
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{url_for('recommend')}}">Continue Shopping</a></p>
</body>
</html>
